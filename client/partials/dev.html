<h1>Developer Tool</h1><h3>Add artboard</h3><div ng-controller="dev-controller"><form><label>title</label><input type="text" ng-model="artboardtitle"/><label>imgUrl</label><input type="text" ng-model="artboardimage"/><label>description</label><textarea cols="4" ng-model="artboarddescription"></textarea><label>tags</label><input type="text" ng-model="artboardtags"/><button ng-click="createArtboard()">submit</button></form></div><h3>Add video</h3><div ng-controller="dev-controller"><form><label>title</label><input type="text" ng-model="videotitle"/><label>videoUrl</label><input type="text" ng-model="videourl"/><label>description</label><textarea cols="4" ng-model="videodescription"></textarea><label>tags</label><input type="text" ng-model="videotags"/><button ng-click="createVideo()">submit</button></form></div><h3>Add Quote</h3><div ng-controller="dev-controller"><form><label>Quote</label><input type="text" ng-model="quote"/><button ng-click="createQuote()">create</button></form></div><h3>Upcoming content</h3><div ng-controller="dev-controller"><form><label>Array of Upcoming content</label><input type="text" ng-model="upcoming"/><button ng-click="createUpcomingArray()">create</button></form></div>
